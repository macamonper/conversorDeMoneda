<html lang="en">
<head>

<body>
    <h1>Conversor de monedas</h1>

    <h3>Ingresa el monto a convertir y selecciona a que moneda.</h3>

    <label for="montoAconvertir">Monto a convertir:</label>

    <input type="number" id="monto" name="montoAconvertir" min="0">

    <select name="moneda">
        <option value="euro">Euro</option>
        <option value="dolar americano">Dolar USA</option>
        <option value="peso mexicano">Peso Mexicano</option>
        <option value="peso colombiano">Peso Colombiano</option>
      </select>

      <h4 id="MontoTotal"> </h4>


</body>
